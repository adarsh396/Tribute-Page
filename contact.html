<html>
    <head>

        <style>
            body{
                background-image:url('10.jpg');
                 padding:7%;
            }
            h1{
                text-transform: uppercase;
            }
            /* Style the page container */
            .page-container {
                font-weight:bolder;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
              width: 500px;
              padding: 20px;
              background-color: #ffffff;
              margin: auto;
            }
          
            /* Style the heading */
            .page-heading {
              font-size: 32px;
              margin-bottom: 20px;
            }
          
            /* Style the form container */
            .form-container {
              width: 100%;
              padding: 5px;
              background-color: #ffffff;
              margin: auto;
            }
          
            /* Style the form fields */
            .form-field {
              width: 100%;
              padding: 12px;
              border: 1px solid #ccc;
              border-radius: 10px;
              box-sizing: border-box;
              margin-top: 6px;
              margin-bottom: 16px;
              resize: vertical;
            }
          
            /* Style the submit button */
            .form-button {
                font-weight:bolder;
              background-color: #4CAF50;
              color: white;
              padding: 12px 20px;
              border: none;
              border-radius: 4px;
              cursor:grab;
            }
          
            /* Style the label for the form fields */
            .form-label {
              font-size: 16px;
              margin-bottom: 6px;
            }
          </style>
          

    </head>
    <body>
    <div class="page-container">
  <!-- Create the heading -->
  <h1 class="page-heading">Contact Us</h1>

  <!-- Create the form container -->
  <div class="form-container">
    <!-- Create the form -->
    <form method="post" action="/submit-contact">
      <!-- Create a label and form field for the user's name -->
      <label class="form-label" for="name">Name:</label><br>
      <input class="form-field" type="text" id="name" name="name"><br>

      <!-- Create a label and form field for the user's email -->
      <label class="form-label" for="email">Email:</label><br>
      <input class="form-field" type="email" id="email" name="email"><br>

      <!-- Create a label and form field for the message -->
      <label class="form-label" for="message">Message:</label><br>
      <textarea class="form-field" id="message" name="message" rows="5" cols="50"></textarea><br>

      <!-- Create the submit button -->
      <button class="form-button" type="submit">Submit</button>
    </form>
  </div>
</div>
    </body></html>
